<app-header></app-header>

<div class="tablesize" *ngIf="users.length > 0">
  <h2>Felhasználók listája</h2>
  <ul>
    <li>
      <mat-icon class="icon">delete</mat-icon>ezzel az ikonnal elveheted a
      felhasználó kommentelési lehetőségét (véglegesen)
    </li>
    <li>
      <mat-icon class="icon">add</mat-icon>ezzel az ikonnal adminná teheted a
      felhasználót
    </li>
  </ul>
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Felhasználónév</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let user">{{ user.isAdmin }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-icon-button
          type="button"
          color="primary"
          (click)="deleteUser(user.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          type="button"
          color="primary"
          (click)="setUserAdmin(user.id)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="['username', 'email', 'isAdmin', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['username', 'email', 'isAdmin', 'actions']"
    ></tr>
  </table>
</div>
